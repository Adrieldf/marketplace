<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/main.css" />
</head>

<body>
    <script type="text/javascript" src="../js/controller.js"></script>
    <nav id="menu">
        <ul>
            <li> <a href="../html/index.html">Home</a></li>
            <li> <a href="../html/galeriaProdutos.html">Produtos</a></li>
            <li> <a href="../html/carrinhoCompras.html">Carrinho de Compras</a></li>
            <li> <a href="../html/pedido.html">Pedido</a></li>
            <li> <a href="../html/login.html">Login</a></li>
            <li> <a href="../html/cadVendedoresList.html">Vendedores</a></li>
            <li> <a href="../html/carrinhoCompras.html">Carrinho</a></li>

        </ul>
    </nav>
    <header id="header" class="alt">
        <div class="inner">
            <h1>Produto</h1>
            <p>Cadastrar um produto</p>
        </div>
    </header>
    <br>
    <div id="content" style="margin-left:40px; margin-right: 40px;">

        <form class="formCenter">
            <div class="divRow">
                <label class="formLabel">
                    Nome
                </label>
                <input class="formTextInput" type="text" placeholder="Ex: Televisão">
            </div>
            <div class="divRow">
                <label class="formLabel">
                    Modelo
                </label>
                <input class="formTextInput" type="text" placeholder="Ex: TV0001BR">
            </div>
            <div class="divRow">
                <label class="formLabel">
                    Imagens
                </label>
                <input type="file" name="img" multiple>
            </div>
            <div class="divRow">
                <label class="formLabel">
                    Segmento
                </label>
                <select class="formSelect">
                    <option value="eletronicos">Eletrônicos</option>
                    <option value="eletrodomesticos">Eletrodomésticos</option>
                    <option value="acessorios">Acessórios</option>
                    <option value="vestuario">Vestuário</option>
                </select>
            </div>

            <div class="divRow">
                <label class="formLabel">
                    Descrição
                </label>
                <textarea class="formTextInput" type="text" rows="10"
                    placeholder="Ex: Excelente para ambiente doméstico"></textarea>
            </div>
            <div class="divRow">
                <label class="formLabel">
                    Preço
                </label>
                <input class="formTextInput" type="text" placeholder="Ex: 1.000,00">
            </div>


            <br>
            <div class="divRow divSubmitButtons">
                <a href="../html/cadProdutosList.html" style="text-decoration: none;"><button form="cancel">Voltar</button></a>
                <button form="submit">Salvar</button>
                <button form="delete">Apagar</button>
            </div>
        </form>
    </div>

</body>
